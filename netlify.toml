[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Les variables d'environnement sont configurées dans le dashboard Netlify
# Allez dans Site settings → Environment variables
# Ajoutez: VITE_SOCKET_URL = https://blindtest-webapp-production.up.railway.app
