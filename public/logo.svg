<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="50" fill="url(#grad)"/>
  
  <g transform="translate(100, 100)">
    <!-- Casque discret en haut -->
    <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.9">
      <path d="M -40 -25 Q -40 -35, -25 -35 Q -10 -35, -10 -20" />
      <path d="M 40 -25 Q 40 -35, 25 -35 Q 10 -35, 10 -20" />
      <circle cx="-25" cy="-20" r="8" />
      <circle cx="25" cy="-20" r="8" />
    </g>
    
    <!-- Lettres NP grandes et lisibles -->
    <g fill="white" font-family="system-ui, -apple-system, sans-serif" font-weight="700">
      <!-- N -->
      <path d="M -20 -10 L -20 20 M -20 -10 L 0 -10 M 0 -10 L 0 20" 
            stroke="white" stroke-width="8" stroke-linecap="round" fill="none" />
      
      <!-- P -->
      <path d="M 5 -10 L 5 20 M 5 -10 L 20 -10 L 20 0 Q 20 5, 15 5 Q 10 5, 10 0 L 10 -10 L 5 -10" 
            stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    </g>
  </g>
</svg>
